<!DOCTYPE html>
<html>
	<head>
		<title>Contato - What's Your Game</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/estilo.css?v=10">
		<script src="https://kit.fontawesome.com/329b0b582b.js" crossorigin="anonymous"></script>
		<link href='https://fonts.googleapis.com/css?family=Fredoka One' rel='stylesheet'>
		<link rel="shortcut icon" href="favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<header>
			<div id="logo"><a href="index.html" class="links"><i class="fas fa-dice-d20"></i>What's Your Game?</a></div>
						
			<nav>
				<a href="index.html" class="links"><i class="fab fa-fort-awesome"></i>Home</a>
				
			</nav>
		</header>

		<div id="alterna_modo"><label><i class="fas fa-adjust"></i>Modo Claro</label></div>

		<div id="contato">
			<section>
				<h1>Fale Conosco</h1>
				<form name="form1" method="POST" action="contato.html">
					<div class="interno">
						<label>E-mail: <input type="text" class="frm_resp" id="email" name="email" placeholder="exemplo@exemplo.com.br"></label>
					</div>
					<div class="interno">
						<label>Categoria:
							<select name="frm_cat">
								<option>Videogames</option>
								<option>Board Games</option>
								<option>Card Games</option>
								<option>Dúvidas</option>
								<option>Reclamações</option>
								<option>Sugestões</option>
								<option>Outro</option>
							</select>
						</label>
					</div>
					<div class="interno">
						<label>Envie sua mensagem:
							<textarea placeholder="Escreva sua mensagem" class="frm_resp" name="frm_fav"></textarea>
						</label>
					</div>
					<div class="interno">
						Você joga jogos digitais?
						<label>Sim <input type="radio" class="frm_resp" name="frm_question"></label>
						<label>Não <input type="radio" class="frm_resp" name="frm_question"></label>
					</div>
					<div class="interno">
						Se sim, qual plataforma?
						<label>PC <input type="checkbox" class="frm_resp" name="frm_plat"></label>
						<label>PlayStation <input type="checkbox" class="frm_resp" name="frm_plat"></label>
						<label>Xbox <input type="checkbox" class="frm_resp" name="frm_plat"></label>
						<label>Switch <input type="checkbox" class="frm_resp" name="frm_plat"></label>
						<label>Mobile <input type="checkbox" class="frm_resp" name="frm_plat"></label>
						<label>Não jogo <input type="checkbox" class="frm_resp" name="frm_plat"></label>
					</div>
									
					<input type="button" id="botao" class="interno" name="" value="Enviar">
					<button type="button" id="limpar" class="interno" name="">Limpar Formulário</button>

				</form>
			</section>
		</div>

		<footer>
			<div id="copyright">Copyright © Giovanne Discacciati</div>
			<div><i class="fas fa-feather"></i>email@mailto.com</div>
			<div><i class="fab fa-whatsapp"></i>(32)91234-5678</div>
		</footer>

		<script src="js/script.js"></script>

	</body>
</html>
